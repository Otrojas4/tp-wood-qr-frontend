<div class="container">

  <h3 class="my-2">Crear Usuarip</h3>

  <div class="d-flex justify-content-center my-4">
    <div class="card col-12 col-md-10 col-xl-7">
      <div class="card-body">
        <form  [formGroup]="createUserForm" (submit)="createUser()">

          <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" class="form-control" id="name" formControlName="name" maxlength="60">
          </div>

          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" formControlName="password" maxlength="60">
          </div>

          <div class="form-group">
            <label for="type">Rol</label>
            <select type="text" class="form-control" id="type" formControlName="type" maxlength="60">
              <option [value]="'ROLE_ADMIN'">ROLE_ADMIN</option>
              <option [value]="'ROLE_USER'">ROLE_USER</option>
            </select>
          </div>

          <div class="form-group">
            <label for="status">Estado</label>
            <select type="text" class="form-control" id="status" formControlName="status" maxlength="60">
              <option [value]="'1'">Activo</option>
              <option [value]="'0'">Inactivo</option>
            </select>
          </div>

          <div class="d-flex justify-content-center">
            <button class="btn btn-primary mx-2" [disabled]="!createUserForm.valid">Crear Transformación</button>
            <button class="btn btn-warning mx-2" routerLink="/primary-transformation">Cancelar</button>
          </div>

        </form>
      </div>
    </div>
  </div>

</div>

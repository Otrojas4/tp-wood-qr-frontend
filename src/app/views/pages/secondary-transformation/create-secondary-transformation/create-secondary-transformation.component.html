<div class="container">

  <h3 class="my-2">Crear Transformación Secundaria</h3>

  <div class="d-flex justify-content-center my-4">
    <div class="card col-12 col-md-10 col-xl-7">
      <div class="card-body">
        <form  [formGroup]="createSecondaryTransForm" (submit)="createSecondaryTrans()">
          <div class="form-group">
            <label for="codTransSec">Código</label>
            <input type="text" class="form-control" id="codTransSec" formControlName="codTransSec" maxlength="60">
          </div>

          <div class="form-group">
            <label for="codMachinaryOne">Código de Maquinaria 1</label>
            <input type="text" class="form-control" id="codMachinaryOne"  formControlName="codMachinaryOne" maxlength="60">
          </div>

          <div class="form-group">
            <label for="percentageOne">Eficiencia de Maquinaria </label>
            <input type="text" class="form-control" id="percentageOne"  formControlName="percentageOne" maxlength="4">
          </div>

          <div class="form-group">
            <label for="codMachinaryTwo">Código de Maquinaria 2</label>
            <input type="text" class="form-control" id="codMachinaryTwo" formControlName="codMachinaryTwo" maxlength="60">
          </div>

          <div class="form-group">
            <label for="percentageTwo">Eficiencia de Maquinaria 2</label>
            <input type="text" class="form-control" id="percentageTwo"  formControlName="percentageTwo" maxlength="4">
          </div>

          <div class="form-group">
            <label for="dateElaborations">Fecha de Elaboración</label>
            <input type="text"
            id="dateElaborations"
            class="form-control"
            bsDatepicker
            [bsConfig]="{ dateInputFormat: 'DD-MM-YYYY' }"
            [maxDate]="maxDate"
            formControlName="dateElaborations"
            >
          </div>

          <div class="form-group">
            <label for="timeElaborations">Tiempo de elaboración</label>
            <input type="text" class="form-control" id="timeElaborations" aria-describedby="inputProductName" formControlName="timeElaborations">
          </div>

          <div class="d-flex justify-content-center">
            <button class="btn btn-primary mx-2" [disabled]="!createSecondaryTransForm.valid">Crear Transformación</button>
            <button class="btn btn-warning mx-2" routerLink="/primary-transformation">Cancelar</button>
          </div>

        </form>
      </div>
    </div>
  </div>

</div>

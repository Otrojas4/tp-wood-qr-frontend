<div class="fullscreen">

  <div class="d-flex justify-content-center absolute-center">
    <div class="card col-11 col-md-8 col-lg-9 p-md-5">
      <div class="card-body p-md-5">
        <div class="row">
          <div class="col-12 col-lg-6 hide-less-lg">
            <div class="d-flex justify-content-center">
              <img src="assets/images/swamill.png" width="100%">
            </div>

          </div>

          <div class="col-12 col-lg-6">
            <h5 class="card-title">Iniciar Sesión</h5>
            <form [formGroup]="loginForm">
              <div class="form-group">
                <label for="exampleInputEmail1">Nombre de Usuario</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese usuario">
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Contraseña</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="********">
              </div>
              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
              </div>
            </form>
          </div>
        </div>


      </div>
    </div>
  </div>

</div>
